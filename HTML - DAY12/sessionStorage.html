<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript">
        function clickCounter() {
            if (typeof (Storage) != "undefined") {
                sessionStorage.id = 101;
                sessionStorage.name = "Boa";
                sessionStorage.counter = (Number(sessionStorage.counter) + 1);
                document.getElementById("edit").value=sessionStorage.getItem('counter');
            }
            else {
                alert("Sorry, your broswer doesn not support Session storgae..");
            }
        }
    </script>
    <title>Session Storage</title>
</head>

<body>
    <input type="button" onclick="clickCounter()" value="clickCounter"><br>
    Value of the counter is <input id="edit" type="text" disabled>

</body>

</html>
