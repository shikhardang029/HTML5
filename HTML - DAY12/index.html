<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Html%</title>
</head>

<body>
    <form>
        <fieldset>
            <legend align="left">Sign up page</legend>
            <table>
                <tbody>
                    <tr>
                        <td>Enter you name =</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Enter your password=</td>
                        <td> <input type="password"></td>
                    </tr>
                    <tr>
                        <td>Select your date of birth=</td>
                        <td><input type="date" name="dob" id="dob"></td>
                    </tr>
                    <tr>
                        <td>Select you gender=</td>
                        <td><input type="radio" name="gender">Male <input type="radio" name="gender">Female</td>
                    </tr>
                    <tr>
                        <td>Select your Qualification=</td>
                        <td>
                            <select>
                                <option>ME</option>
                                <option>BE</option>
                                <option>B.Tech</option>
                                <option>M.Tech</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Select your hobbies=</td>
                        <td><input type="checkbox">Football <input type="checkbox">Music<input type="checkbox">Reading
                        </td>
                    </tr>
                    <tr>
                        <td align="center" colspan="2"><input type="button" value="Submit"></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </form>
</body>

</html>
